<div class="lg:w-3/12 mt-10 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-serif py-5">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="firstName" class="p-2 border border-gray-308 rounded" type="text" placeholder="Firstname">
            <span *ngIf="registerForm.hasError('required','firstName') &&  registerForm.controls['firstName'].dirty" class="text-red-500"> Firstname is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="username" class="p-2 border border-gray-308 rounded" type="text" placeholder="Username">
            <span *ngIf="registerForm.hasError('required','username') &&  registerForm.controls['username'].dirty" class="text-red-500">Username is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email"  class="p-2 border border-gray-308 rounded" type="text" placeholder="Email">
            <span *ngIf="registerForm.hasError('required','email') &&  registerForm.controls['email'].dirty" class="text-red-500">Email is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-308 rounded" type="password" placeholder="Password">
            <span *ngIf="registerForm.hasError('required','password') &&  registerForm.controls['password'].dirty" class="text-red-500">Password is required</span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="bg-indigo-500 p-2 rounded mt-3 text-white"> submit</button>
    </form>
    <div class="flex justify-center mt-5"><span>Already Have Account?</span><a class="text-indigo-50 ml-2 cursor-pointer">Login Here</a></div>
</div>
